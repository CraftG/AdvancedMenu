full:
  # All empty slots
  slot: all
  amount: 1
  id: '%placeholder%'
  lore:
    - 'xx'


# Auto sort
player:
  slot: [11, 12, 13, 14, 15]
  sorter:
    # The plugin will sort the player according to this value.
    value: '%player_money%'
    # down: Reverse order
    order: 'up'
    page_tuning:
      id: '%placeholder%'
      amount: '%placeholder%'
      name: '&ePage tuning'
      slot: 40
      lore: []
      commands:
        left:
          requirement: '%placeholder% == 233 || %placeholder% != 0'
          deny_commands:
            - 'msg: &cFailed'
          commands:
            - 'msg: &aPage down'
            - 'page: +1'
        right:
          requirement: '%placeholder% == 233 || %placeholder% != 0'
          deny_commands:
            - 'msg: &cFailed'
          commands:
            - 'msg: &aPage up'
            - 'page: -1'
  items:
    - id: '%placeholder%'
      amount: '%placeholder%'
      slot: [1, 2, 3]
      name: 'Item %placeholder%'
      lore:
        - '%placeholder%'
    - id: '%placeholder%'
      amount: '%placeholder%'
      slot: [4, 5]
      name: 'Item %placeholder%'
      lore:
        - '%placeholder%'


